<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <title>Coffee Masters</title>
</head>

<body>
  <header>
    <img src="./coffee_masters_logo.png" alt="hot coffee in mug logo">
    <h1 class="brand-name">Coffee Masters</h1>
  </header>
  <main>
    <section class="box order-items">
      <h2>ITEMS</h2>
      <div class="menu-items">
        <p class="quantity">1x</p>
        <p class="menu-item">Cappuccino</p>
        <p class="cost">$6.00</p>
        <p class="extras">Light Foam</p>
      </div>
      <div class="menu-items">
        <p class="quantity">1x</p>
        <p class="menu-item">Cappuccino</p>
        <p class="cost">$7.90</p>
        <p class="extras">Almond Milk</p>
        <p class="extras-2">Double Espresso Shot</p>
      </div>
      <div class="menu-items">
        <p class="quantity">1x</p>
        <p class="menu-item">Croissant</p>
        <p class="cost">$5.37</p>
        <p class="extras">Butter</p>
      </div>
    </section>
    <section class="box customers-name">
      <h2>NAME</h2>
      <label for="name-on-order" class="name-input">Name for order</label>
      <input id="name-on-order" type="text">
    </section>
    <section class="box payment-info">
      <h2>PAYMENT</h2>
      <div class="card-number">
        <label for="card-number" class="card-input">Card number</label>
        <input id="card-number" type="text">
      </div>
      <div class="cvv-number">
        <label for="cvv-number" class="cvv-input">CVV number</label>
        <input id="cvv-number" type="text">
      </div>
    </section>
  </main>
  <footer>
    <section class="order-totals">
      <div class="subtotal">
        <p class="order-total-left">Subtotal:</p>
        <p>$19.27</p>
      </div>
      <div class="tax">
        <p class="order-total-left">Tax:</p>
        <p>$0.96</p>
      </div>
      <div class="total">
        <p class="order-total-left">Total:</p>
        <p>$20.23</p>
      </div>
    </section>
    <button>Place order</button>
  </footer>
</body>

</html>
